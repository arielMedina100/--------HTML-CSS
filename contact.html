    <h2 class="contact1">Please Contact Us To Be Updated!</h2>
    <div id="contact-form">
        <form name="contactForm" onsubmit="return validateForm()" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="text">Message:</label>
            <textarea id="text" name="text"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
        <script>
            function validateForm() {
                var name = document.forms["contactForm"]["name"].value;
                var lastName = document.forms["contactForm"]["last_name"].value;
                var email = document.forms["contactForm"]["email"].value;
                var text = document.forms["contactForm"]["text"].value;
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (name == "" || lastName == "" || email == "" || text == "") {
                    alert("Please fill out all fields.");
                    return false;
                }

                if (!emailRegex.test(email)) {
                    alert("Please enter a valid email address.");
                    return false;
                }
            }
        </script>
